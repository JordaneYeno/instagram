<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container__nav">
        <img src="logo.png" alt="">
        <input type="search" name="" id="">
        <div class="connet">
            <a class="connexion" href="#">Se connecter</a>
            <a class="inscription" href="#">S'inscrire</a>
        </div>
    </div>

    <div class="container__post">
        <img class="image" src="./img/WhatsApp Image 2022-05-23 at 23.00.29.jpeg" alt="">
        <div class="contenu">
            <div class="tete">
                <h1>xdigitalcorporation</h1>
                <a class="abonner" href="#">S'abonner</a>
            </div>
            <div class="info">
                <span>5 publications</span>
                <span>72 abonnés</span>
                <span>53 abonnements</span>
            </div>
            <div class="publication">
                <h3>X-DIGITAL CORPORATION</h3>
                <span>Publicité/marketing</span>
                <p>
                    #XDC est une jeune start-up de #digitalisation d'entreprises.
                    Nous proposons aussi les services de #Communication et de #Marketing #Digital
                </p>
            </div>
        </div>
    </div>

    <div class="container__slide">
        <img class="image" src="./img/WhatsApp Image 2022-05-23 at 23.00.29.jpeg" alt="">
        <img class="image" src="./img/WhatsApp Image 2022-05-23 at 23.00.30 (1).jpeg" alt="">
        <img class="image" src="./img/WhatsApp Image 2022-05-23 at 23.00.30.jpeg" alt="">
        <img class="image" src="./img/WhatsApp Image 2022-05-23 at 23.00.31.jpeg" alt="">
        <img class="image" src="./img/WhatsApp Image 2022-05-23 at 23.00.32.jpeg" alt="">
        <img class="image" src="./img/WhatsApp Image 2022-05-23 at 23.00.36.jpeg" alt="">
    </div>

    <div class="container__media">
        <div class="premier">
            <img class="image" src="./img/WhatsApp Image 2022-05-23 at 23.00.37.jpeg" alt="">
            <img class="image" src="./img/WhatsApp Image 2022-05-23 at 23.00.39.jpeg" alt="">
            <img class="image" src="./img/WhatsApp Image 2022-05-23 at 23.00.39 (1).jpeg" alt="">
        </div>
        <div class="deuxieme">
            <img class="image" src="./img/WhatsApp Image 2022-05-23 at 23.00.38.jpeg" alt="">
            <img class="image" src="./img/WhatsApp Image 2022-05-23 at 23.00.32 (1).jpeg" alt="">
            <img class="image" src="./img/WhatsApp Image 2022-05-23 at 23.00.36.jpeg" alt="">
        </div>
    </div>
</body>
</html>
